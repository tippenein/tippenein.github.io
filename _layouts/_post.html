---
layout: default
---

<div id="post">
  {{content}}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for article in site.related_posts limit:3 %}
      <li><span>{{ article.date | date_to_string }}</span> &raquo; <a href="{{ article.url }}">{{ article.title }}</a></li>
    {% endfor %}
  </ul>
</div>
